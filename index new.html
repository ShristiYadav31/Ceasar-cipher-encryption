<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cryptology: Caesar Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encryption</h1>
        <label for="shift">Shift:</label>
        <input type="number" id="shift" min="1" max="25" value="3">
        
        <label for="inputText">Input Text:</label>
        <textarea id="inputText" rows="4" cols="50"></textarea>
        
        <button onclick="encrypt()">Encrypt</button>
        
        <label for="outputText">Encrypted Text:</label>
        <textarea id="outputText" rows="4" cols="50" readonly></textarea>

        <p id="encryptionTime"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
